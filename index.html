<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Cool Service</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('Images/website banner.png') no-repeat center center/cover; 
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 30, 60, 0.55); /* subtle overlay for readability */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 20px;
    }

    .hero-logo {
      margin-bottom: 20px;
    }

    .hero-logo img {
      width: 150px; /* Adjust logo size */
      height: auto;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    .hero a {
      background: #1bb76e;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .hero a:hover {
      background: #159456;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
      .hero-logo img { width: 120px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="hero-logo">
        <img src="Images/jeck5.png" alt="Jazz Cool Service Logo"> <!-- Replace with original logo file path -->
      </div>
      <h1>We Fix It the Right Way</h1>
      <p>Reliable Air Conditioning & HVAC Services</p>
      <a href="https://jazzcoolservice.online">Book a Service</a>
    </div>
  </section>

</body>
</html>
