<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzCool Services - Taytay, Rizal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

    <header class="hero-section">
        <div class="hero-overlay"></div>
        <div class="navbar">
            <img src="https://i.ibb.co/L5w2R72/Gemini-Generated-Image-gqcmgbgqcmgbgqcm.jpg" alt="JazzCool Services Logo" class="logo">
            <h1 class="company-name">JazzCool Services</h1>
        </div>
        <div class="hero-content">
            <h2>Your Premier HVAC Service in Taytay, Rizal</h2>
            <p>Quality, Efficient, Reliable, and Top-Notch Service</p>
            <a href="#contact-form-section" class="cta-button">Get a Free Quote</a>
        </div>
    </header>

    <main>
        <section id="contact-form-section" class="form-section">
            <div class="form-container">
                <h3>Request a Service</h3>
                <p>Fill out the form below and we'll get back to you promptly.</p>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" value="Taytay, Rizal" readonly>
                    
                    <label for="services">Services Needed</label>
                    <textarea id="services" name="services" rows="4" required></textarea>

                    <button type="submit">Submit Request</button>
                    <div id="form-message" class="hidden"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JazzCool Services. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
